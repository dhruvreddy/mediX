<!DOCTYPE html>
<html>
<head>
    <title>Input Form</title>
</head>
<body>
    <h2>Input Form</h2>
    <form action="/submit" method="post">
        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" name="age" required><br><br>
        <label for="smoking">Smoking:</label>
        <select name="smoking">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="yellow_fingers">Yellow Fingers:</label>
        <select name="yellow_fingers">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="anxiety">Anxiety:</label>
        <select name="anxiety">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="peer_pressure">Pressure:</label>
        <select name="peer_pressure">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="chronic_disease">Chronic Disease:</label>
        <select name="chronic_disease">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="fatigue">Fatigue:</label>
        <select name="fatigue">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="allergy">Allergy:</label>
        <select name="allergy">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="wheezing">Wheezing:</label>
        <select name="wheezing">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="alcohol">Alcohol:</label>
        <select name="alcohol">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="coughing">Coughing:</label>
        <select name="coughing">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="breath">Shortness of breath:</label>
        <select name="breath">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="swallowing">Swallowing difficulty:</label>
        <select name="swallowing">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        <label for="chest_pain">Chest pain:</label>
        <select name="chest_pain">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
